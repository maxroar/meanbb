<div class="row">
	<div class="col-xs-8 col-xs-offset-2">
		<form ng-submit="addPoll()" class="well">
			<input type="text" ng-model="pollForm.question" placeholder="question..."><br>
			<input type="text" ng-model="pollForm.option0" placeholder="option0..."><br>
			<input type="text" ng-model="pollForm.option1" placeholder="option1..."><br>
			<input type="text" ng-model="pollForm.option2" placeholder="option2..."><br>
			<input type="text" ng-model="pollForm.option3" placeholder="option3..."><br>
			<input type="submit" value="Add Poll">
		</form>
	</div>
</div>
